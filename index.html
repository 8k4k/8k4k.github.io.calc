<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="[https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css](https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css)" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
          <div class="calculator">
            <div class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
            <div class="all_button">
              <div class="button all-clear">C</div>
              <div class="button last-entity-clear">CE</div>
              <div class="button operation">%</div>
              <div class="button operation opt bgor">/</div>
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation opt bgor">x</div>
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation opt bgor">-</div>
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation opt bgor">+</div>
              <div class="button btn-0 number">0</div>
              <div class="button number dot">.</div>
              <div class="button equal opt bgor">=</div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
